<div style="position:absolute; margin: 0; padding: 0; left: 0; right: 0; top:0; bottom: 20px; pointer-events:all;">
    <div class="cm-main-label-decal one-edge-shadow">
        <div ng-class="{'cm-label-decal-description': ux.platform.browser  == 'Firefox','cm-label-decal-description-inset': ux.platform.browser  != 'Firefox'}">
            <h4>Recent Converstions</h4>
        </div>
        <div style="position:absolute; top: 0; right: 0; width: 12px; height: 12px; z-index: 1;">
            <div ng-if="module.global.layout == 1 && module.chats.contact.chat.count" ng-click="ui.fx.setModuleLayout(2)" class="fa fa-expand pointer"></div>
            <div ng-if="module.global.layout == 2" ng-click="ui.fx.setModuleLayout(1)" class="fa fa-compress pointer"></div>
        </div>
    </div>
    <div style="position:relative; display: block; max-height: 96%; height: 96%; overflow-y: auto; overflow-x: hidden;">
        <div ng-repeat="chat in module.chats.contact.chat.list | toArray | orderBy: 'session.timestamp': true">
            <div ng-click="ui.fx.setChatAsCurrent(chat.session.type, chat.session.session_key);" class="cm-main-panel-recent-contact">
                <div ng-if="!chat.session.is_group_chat">
                    <img ng-src="{{chat.contact.profile.avatar_url}}" width=46 height=46/><span class="cm-main-panel-contact-name" ng-bind="chat.session.tag || chat.contact.profile.name | chars: 20"></span>
                    <span style="position: absolute; right: 50px; margin-top: 13px;" ng-bind="chat.session.timestamp | timeago"></span>
                    <span ng-show="chat.ux.unread" class="badge cm-main-panel-recent-unread" style="position: absolute; right: 110px; margin-top: 13px;" ng-bind="chat.ux.unread"></span>
                    <div class="chat-status cm-main-panel-contact-status {{chat.contact.profile.state}}" style="position:relative; top:15px;"></div>
                </div>
                <div ng-if="chat.session.is_group_chat">
                    <i class="{{chat.ux.icon}} fa-3x" style="width: 46px; height: 46px;" /></i><span class="cm-main-panel-contact-name" ng-bind="chat.session.tag || chat.contacts.name_list || chat.description | chars: 20"></span>
                    <span style="position: absolute; right: 50px; margin-top: 13px;" ng-bind="chat.session.timestamp | timeago"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="cm-chat-space"></div>
    <div class="clearfix"></div>
</div>
