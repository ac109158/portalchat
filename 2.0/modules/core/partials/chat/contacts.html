<div class="cm-main-panel-content">
    <div class="cm-main-panel-label" style="top:-5px; padding:0px;">
        <div class="cm-main-label-decal one-edge-shadow">
            <div ng-class="{'cm-label-decal-description': ux.platform.browser == 'Firefox','cm-label-decal-description-inset': ux.platform.browser != 'Firefox'}" style="font-size:1.5em">
                Plusone Peeps
                <div style="position:absolute; z-index:1;" class="btn btn-xs pointer" ng-click="ui.fx.toggleMainPanelMenu('filter');"><i class="caret"></i></div>
            </div>
            <div ng-show="module.menu.filter" class="cm-contact-filter-menu pointer">
                <div class="pointer" ng-show="!module.contact_list.setting.show_offline;" ng-click="ui.fx.toggleContactListShowOffline(true);">Show Offline</div>
                <div class="pointer" ng-show="module.contact_list.setting.show_offline ;" ng-click="ui.fx.toggleContactListShowOffline(false);">Hide Offline</div>
                <!--
                <li role="presentation" class="dropdown-header">Filter By Position:</li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Admin</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">SM / Shift Manager</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">MC / Mentor Coach</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">PC / Peer Coach</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">PlusOne Agent</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">On Shift</a></li>

-->
            </div>
        </div>
    </div>
    <div id="cm-main-panel-contacts-search" class="one-edge-shadow pointer" style="position:relative; margin-top:2px;">
        <div class="input-group input-group-sm">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <div class="btn btn-default" style="display: block;">
                <select ng-if="module.contacts.profiles" chosen ng-options="contact as contact.name for contact in module.contacts.profiles.list" ng-model="module.contact_list.selected" ng-change="ui.fx.chatContactListSearch()">
                    <option value="">Search</option>
                </select>
            </div>
        </div>
    </div>
    <div ng-show="module.contacts.smod" class="cm-main-label-decal one-edge-shadow">
        <div ng-class="{'cm-label-decal-description': ux.platform.browser  == 'Firefox','cm-label-decal-description-inset': ux.platform.browser  != 'Firefox'}">Shift Manger On Duty</div>
    </div>
    <div ng-click="ui.fx.chatContact(module.contacts.smod);" class="cm-main-panel-contact-online">
        <img ng-src="{{module.contacts.smod.avatar_url}}" width=20 height=20/><span class="cm-main-panel-contact-name" ng-bind="module.contacts.smod.name"></span>
        <div class="chat-status cm-main-panel-contact-status {{module.contacts.smod.state}}"></div>
    </div>
    <div ng-show="module.contacts.tod" class="cm-main-label-decal one-edge-shadow">
        <div ng-class="{'cm-label-decal-description': ux.platform.browser  == 'Firefox','cm-label-decal-description-inset': ux.platform.browser  != 'Firefox'}">Tech Manger On Duty</div>
    </div>
    <div ng-click="ui.fx.chatContact(module.contacts.tod);" class="cm-main-panel-contact-online">
        <img ng-src="{{module.contacts.tod.avatar_url}}" width=20 height=20/><span class="cm-main-panel-contact-name" ng-bind="module.contacts.tod.name"></span>
        <div class="chat-status cm-main-panel-contact-status {{module.contacts.tod.state}}"></div>
    </div>
    <div class="cm-main-label-decal one-edge-shadow">
        <div ng-class="{'cm-label-decal-description': ux.platform.browser == 'Firefox','cm-label-decal-description-inset': ux.platform.browser != 'Firefox'}">Online</div>
    </div>
    <div id="cm-main-panel-contacts-display">
        <div id="cm-main-panel-contacts-list" class="min-scroll">
            <div ng-repeat="contact in module.contacts.profiles.list | orderBy: 'name' | filter: module.contact_list.setting.filter">
                <div ng-click="ui.fx.chatContact(contact);" class="cm-main-panel-contact-online">
                    <img ng-src="{{contact.avatar_url}}" width=20 height=20/><span class="cm-main-panel-contact-name" ng-bind="contact.name"></span>
                    <div class="chat-status cm-main-panel-contact-status {{contact.state}}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="cm-chat-space"></div>
    <div class="clearfix"></div>
</div>
